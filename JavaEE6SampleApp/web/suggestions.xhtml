<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <h:inputText id="hint" value="#{nameSuggestion.hint}"/>
                    <h:commandButton actionListener="#{customerSessionBean.getCustomerSuggestion}" value="Submit">
                        <f:ajax execute="hint" render="suggestion"/>
                    </h:commandButton>
                    <h:outputText id="suggestion" value="#{nameSuggestion.suggestions}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
